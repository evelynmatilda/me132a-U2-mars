<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MCU Database</title>
</head>
<body>
    <h1>Marvel Cinematic Universe</h1>
    <h2>The Database</h2>

    <form id="add-film-form">
        <input id="filmName" type="text" placeholder="Film Name">
        <input id="releaseYear" type="text" placeholder="Release Year">
        <input id="director" type="text" placeholder="Director">
        <input id="phase" type="text" placeholder="MCU Phase">
        <button id="add" type="button">Add</button>
    </form>

    <div id="filters">
        <form id="filter-by-phase">
            <input id="filter-phase" type="number" placeholder="Filter by phase">
            <button>Filter</button>
        </form>

        <form id="filter-by-releaseYear">
            <input id="filter-year" type="number" placeholder="Filter by release year">
            <button>Filter</button>
        </form>

        <button id="show-all" type="button">Show all films</button>
    </div>

    <div id="headers">
        <div>Id</div>
        <div>Film Name</div>
        <div>Release Year</div>
        <div>Director</div>
        <div>Phase</div>
    </div>

    <div id="films"></div>
    

    <script src="MCUdatabase.js"></script>
    <script src="main.js"></script>
</body>

</html>
